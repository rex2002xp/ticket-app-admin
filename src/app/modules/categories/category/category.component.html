<app-ui-title [description]="header.description"
              [title]="header.title"></app-ui-title>

<div class="d-flex justify-content-center flex-wrap">
  <div *ngFor="let category of categories" class="card m-2" style="width: 18rem;">
    <img alt="{{category.name}}" class="card-img-top" src="./assets/images/categories/{{category.image}}">
    <div class="card-body">
      <h5 class="card-title">{{category.name}}</h5>
      <p class="card-text">{{category.description}}</p>
    </div>
    <div class="card-footer">
      <a class="btn btn-primary" href="#">Consultar listado</a>
    </div>
  </div>
</div>
