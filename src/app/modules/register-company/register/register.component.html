<div class="container-fluid h-100" id="register">
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Solicitud de Registro</h5>
          <p class="card-text text-center">Sea parte del cambio, ingrese la informacion de su empresa.</p>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-10">
                <form (ngSubmit)="submit()" [formGroup]="registerForm" class="mt-3">
                  <div class="form-group">
                    <label class="text-primary" for="name">Nombre de Empresa<small
                      *ngIf="this.registerForm.controls.name.invalid && (this.registerForm.controls.name.dirty || this.registerForm.controls.name.touched)"
                      class="ml-5 text-danger">* Requerido</small></label>
                    <input
                      [ngClass]="this.registerForm.controls.name.invalid && (this.registerForm.controls.name.dirty || this.registerForm.controls.name.touched)? 'border-danger' : ''"
                      class="form-control border-primary"
                      formControlName="name" id="name"
                      type="text">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-6">
                      <label class="text-primary" for="contactName">Contacto Principal<small
                        *ngIf="this.registerForm.controls.contactName.invalid && (this.registerForm.controls.contactName.dirty || this.registerForm.controls.contactName.touched)"
                        class="ml-5 text-danger">* Requerido</small></label>
                      <input
                        [ngClass]="this.registerForm.controls.contactName.invalid && (this.registerForm.controls.contactName.dirty || this.registerForm.controls.contactName.touched)? 'border-danger' : ''"
                        class="form-control border-primary"
                        formControlName="contactName" id="contactName"
                        type="text">
                    </div>
                    <div class="form-group col-6">
                      <label class="text-primary" for="email">Correo Electronico <small
                        *ngIf="this.registerForm.controls.email.invalid && (this.registerForm.controls.email.dirty || this.registerForm.controls.email.touched)"
                        class="ml-5 text-danger">* Requerido</small></label>
                      <input
                        [ngClass]="this.registerForm.controls.email.invalid && (this.registerForm.controls.email.dirty || this.registerForm.controls.email.touched)? 'border-danger' : ''"
                        aria-describedby="emailHelp"
                        class="form-control border-primary"
                        formControlName="email" id="email"
                        placeholder="cuenta@dominio.com"
                        type="email">
                      <small class="form-text text-muted" id="emailHelp">Nunca compartiremos tu correo electronico con
                        otros.</small>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-6">
                      <label class="text-primary" for="password">Password<small
                        *ngIf="this.registerForm.controls.password.invalid && (this.registerForm.controls.password.dirty || this.registerForm.controls.password.touched)"
                        class="ml-5 text-danger">* Requerido</small></label>
                      <input
                        [ngClass]="this.registerForm.controls.password.invalid && (this.registerForm.controls.password.dirty || this.registerForm.controls.password.touched)? 'border-danger' : ''"
                        class="form-control border-primary"
                        formControlName="password" id="password"
                        type="password">
                    </div>
                    <div class="form-group col-6">
                      <label class="text-primary" for="confirmPassword">Confirmacion de Password<small
                        *ngIf="this.registerForm.controls.confirmPassword.invalid && (this.registerForm.controls.confirmPassword.dirty || this.registerForm.controls.confirmPassword.touched)"
                        class="ml-5 text-danger">* Requerido</small></label>
                      <input
                        [ngClass]="this.registerForm.controls.confirmPassword.invalid && (this.registerForm.controls.confirmPassword.dirty || this.registerForm.controls.confirmPassword.touched)? 'border-danger' : ''"
                        class="form-control border-primary"
                        formControlName="confirmPassword" id="confirmPassword"
                        type="password">
                    </div>
                  </div>
                  <p class="text-danger text-center font-weight-bold mt-3">* Todos los campos son requeridos.</p>
                  <div class="row mt-4">
                    <div class="col-8">
                      <button class="btn btn-primary btn-block" type="submit">Enviar Solicitud</button>
                    </div>
                    <div class="col-4">
                      <button class="btn btn-danger btn-block" type="reset">Limpiar</button>
                    </div>
                  </div>
                </form>
                <a routerLink="/auth/login" class="btn btn-block btn-secondary mt-3 text-white">Regresar a Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="fixed-bottom">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-12">
        <div class="text-center">
          <a class="text-white"><small>Términos y condicionales de uso. | Políticas de privacidad.</small></a>
        </div>
      </div>
    </div>
  </div>
</footer>
