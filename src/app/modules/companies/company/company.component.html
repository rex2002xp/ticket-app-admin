<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <app-ui-title
        [description]="company.category.name"
        [title]="company.name"
      ></app-ui-title>
    </div>
    <div class="col-md-3">
      <button routerLink="/company/new-branch" class="btn btn-info float-right">
        Nueva sucursal
      </button>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card" id="ask-1">
          <div class="card-block">
            <h1>
              <em
                class="fa fa-building-o text-primary font-size-30 mrg-right-15"
              ></em
              >Sucursales
            </h1>

            <div class="table-overflow">
              <table
                class="table table-lg table-hover"
                aria-describedby="Listado de sucursales disponibles"
                datatable
                [dtOptions]="dtOptions"
              >
                <thead>
                  <tr>
                    <th id="name" scope="col">Nombre de Sucursal</th>
                    <th id="department" scope="col">Departamento</th>
                    <th id="city" scope="col">Municipio</th>
                    <th id="phone" scope="col">Telefono</th>
                    <th id="status" scope="col">Estatus</th>
                    <th id="action" scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let branch of branches">
                    <td id="{{ branch.name }}" headers="name">
                      {{ branch.name }}
                    </td>
                    <td headers="department">
                      {{ branch.department }}
                    </td>
                    <td headers="city">
                      {{ branch.city }}
                    </td>
                    <td headers="phone">
                      {{ branch.phone }}
                    </td>
                    <td headers="status">
                      {{ branch.status }}
                    </td>
                    <td headers="action">
                      <button class="btn btn-primary btn-block">Editar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
